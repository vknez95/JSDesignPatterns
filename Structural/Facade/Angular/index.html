<!DOCTYPE html>
<html>

<head>
    <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="Task.js"></script>
    <script src="taskRepo.js"></script>
    <script src="taskServiceFacade.js"></script>
</head>

<body ng-app='taskManager'>
    <h1>Task Manager</h1>
    <div ng-controller='taskCtrl as ctrl'>
        <div ng-repeat='task in ctrl.tasks'>
            <input type='checkbox' ng-checked='task.isComplete' ng-click='ctrl.completeTask($index)'>{{task.name}}
        </div>
    </div>
</body>

</html>
